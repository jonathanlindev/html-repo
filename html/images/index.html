<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>#love{ color: red }</style>
    </head>
    
    <header>

    <body>
        <section>
            <h2>Hello World!</h2>
            <div>Unicorns all around the world sings songs of joy!</div>

            <ul><h3>Unordered Lists</h3></ul>
                <li>item 1</li>

            <label for = "user-name">Name:</label>

            <input id = "button" type="button">

            <label for = "radio"> Radio: </label>
            <input id = "radio" type = "radio" value = 'button'>

            <label for = "drop-down-menu"> Select: </label>
            <select id = "drop-down-menu">
                <option>option 1</option>
                <option>option 2</option>
