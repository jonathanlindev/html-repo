<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>HTML Basics</title>
    </head>
<header>
    <h1>Hello World!</h1>
</header>

<body>
    <section>
        <h1>Hello World!</h1>
        <p>Unicorns all around the world sings songs of joy!</p>
    </section>

    <aside>
        <label for="ul"><h1>Unordered Lists</h1></label>
        <ul id="ul">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
        
        <label for="ol"><h1>Ordered List</h1></label>
        <ol id="ol">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ol>
    </aside>

    <section id="section-img">
        <style>#section-img{color: red}</style>
        <h1>Love will overcome</h1>
        <img src="images/nightlife.png" alt = "nightlife" width="30%">
    </section>

    <div class="input">
        <style>.input{display: flex; align-items: center; justify-content: center; }</style>
        <style>div>label{margin:16px, 2px, 16px, 16px}</style>
        
        <label for = "input-text"> Name: </label>
            <input id="input-text" type = "text">
        <label for = "input-checkbox"> Checkbox: </label>
            <input id="input-checkbox" type = "checkbox">
        <label for="input-button"> Button: </label>
            <input id="input-button" type = "button">
        <label for="input-radio" type = "radio">Radio: </label>
            <input id = "input-radio" type = "radio">
        <label for="drop-down-menu">Drop: </label>
            <select id="drop-down-menu">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
                <option>option 5</option>
            </select>
        
        <label for="input-text-area">Text area:</label>
        <textarea id="input-text-area" rows = 8 cols = 25>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae tenetur quod excepturi perferendis itaque quasi aut neque repudiandae laboriosam totam. Cupiditate nesciunt nisi dignissimos iusto recusandae reprehenderit, quisquam laboriosam numquam!</textarea>
    </div>
</body>
<footer>
    <a href="http://www.codesmith.io">codesmith.io</a>
</footer>
</html>
